<!DOCTYPE html>

<body>
    <h1>Formularios en HTML</h1>
    <form>
        <h2>Datos Personales</h2>
        <label for="nombre">Nombre:</label>
        <input id="nombre" name="dataper" type="text" placeholder="Pon aquí tu nombre">
        <br>
        <label for="correo">Correo Electrónico:</label>
        <input id="correo" name="dataper" type="email" placeholder="Escribe tu e-mail">
        <br>
        <label for="telefono">Teléfono:</label>
        <input id="telefono" name="dataper" type="tel" placeholder="Pon tu número">
        <br>
        <br>
        <h2>Género</h2>
        <input id="masculino" name="genero" type="radio">
        <label for="masculino">Masculino</label>
        <br>
        <input id="femenino" name="genero" type="radio">
        <label for="femenino">Femenino</label>
        <br>
        <input id="otro" name="genero" type="radio">
        <label for="otro">Otro</label>
        <br>
        <br>
        <h2>Preferencias</h2>
        <input id="musica" name="preferencias" type="checkbox">
        <label for="musica">Música</label>
        <br>
        <input id="deportes" name="preferencias" type="checkbox">
        <label for="deportes">Deportes</label>
        <br>
        <input id="lectura" name="preferencias" type="checkbox">
        <label for="lectura">Lectura</label>
        <br>
        <br>
        <h2>Comentarios</h2>
        <textarea id="comentarios" rows="5" cols="40"></textarea>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
